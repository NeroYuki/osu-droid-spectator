<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="nofollow, noindex, noarchive">
        <meta name="creator" content="https://github.com/sunghwan2789/osu-preview">
        <title>osu!droid Spectator</title>
        <link rel="icon" sizes="any" href="/icon.svg">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="h">
        <div id="container" class="x-viewbox"></div>
        <button type="button" id="play" class="material-icons">&#xE037;</button>
        <div id="speed">
            <button type="button" value="1.5">DT</button>
            <button type="button" class="e" value="1">NM</button>
            <button type="button" value="0.75">HT</button>
        </div>
        <div id="control">
            <input id="progress" type="range" min="0" max="0" value="0">
            <input id="volume" type="range" min="0" max="100" value="100">
            <button type="button" id="fullscreen" class="material-icons">&#xE5D0;</button>
        </div>
        <div id="title">
            <img src="./_data/BloodCat.svg" width="20" height="30" alt="아까네코 종이모형">
            <a target="_blank">Loading...</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
